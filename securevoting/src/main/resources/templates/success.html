<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful - CastSure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            max-width: 500px;
            width: 100%;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #ffffff;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn-primary {
            padding: 10px 24px;
            border-radius: 10px;
            font-weight: 600;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="success-icon">✅</div>
    <h2>Registration Successful!</h2>
    <p>Welcome to CastSure. Your account has been created successfully.</p>
    <a href="/login" class="btn btn-primary mt-3">Login Now</a>
    <div class="footer-text mt-4">Thank you for choosing CastSure — Your trusted voting platform.</div>
