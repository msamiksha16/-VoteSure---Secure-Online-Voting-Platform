<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Already Voted - CastSure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f1f3f5, #e9ecef);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-card {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 480px;
            width: 100%;
        }

        .message-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #198754;
            margin-bottom: 15px;
        }

        .message-card p {
            font-size: 1rem;
            color: #6c757d;
        }

        .check-icon {
            font-size: 50px;
            color: #198754;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="message-card">
    <div class="check-icon"><i class="bi bi-check-circle-fill"></i></div>
    <h2>You Have Already Voted</h2>
    <p>Thank you for participating in the election. Your vote has been securely recorded.</p>
</div>

</body>
</html>
