<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Recorded - CastSure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e9ecef, #f8f9fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .success-card {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .success-card p {
            font-size: 1rem;
            color: #6c757d;
        }

        .success-icon {
            font-size: 52px;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .btn-home {
            margin-top: 25px;
            padding: 10px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="success-card">
    <div class="success-icon"><i class="bi bi-patch-check-fill"></i></div>
    <h2>Thank You for Voting!</h2>
    <p>Your vote has been securely recorded with CastSure. Your participation matters.</p>
    <a href="/register" class="btn btn-primary btn-home mt-3">Back to Home</a>
</div>

</body>
</html>
